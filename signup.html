<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <form class="signup">
        <h2>Sign Up</h2>
        Name: <input type="text" name="" id="name" placeholder="Enter your name" required><br>
        E-Mail: <input type="email" name="" id="email" placeholder="Enter your E-Mail Address" required><br>
        Password: <input type="password" name="" id="password" placeholder="Enter Password" required><br>
        Confirm Password: <input type="password" name="" id="confirm" placeholder="Confirm your Password" required><br>
        <hr>
        <p>Do you have account?<a href="login.html" target="_blank">Login</a></p>
        <input type="button" name="" id="Sign up" value="Sign Up">

    </form>
</body>
</html>
